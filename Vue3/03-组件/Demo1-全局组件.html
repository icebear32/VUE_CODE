<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        // template:`
        //     <h2>ich.com</h2>
        //     <div>ich的博客</div>
        // `
        // （2）组件定义好后，可以直接在根组件上进行使用
        template: `
            <website />
            <describe />
            <count />
            <count />
            <count />
        `
    })
    // （1）拆分成两个全局的子组件
    app.component('website', {
        template: `<h2>ich.com</h2>`
    })
    app.component('describe', {
        template: `<div>ich的博客</div>`
    })
    app.component('count',{
        // 定义变量
        data() {
            return {
                count: 0,
            };
        },
        template: `
            <div>
                {{count}}
                <button @click="count++">增加1</button>
            </div>
        `
    })
    const vm = app.mount("#app")
</script>

</html>
