<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo2-计数器</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		Vue.createApp({
			//data函数声明 counter 变量
			data() {
				return {
					counter: 1
				}
			},
			mounted() {
				// console.log(11111);
				setInterval(() => {
					////使用 counter 变量做计数操作
					//每次刷新都会从一开始不断计数
					// this.counter+=1

					//另一种写法
					this.$data.counter += 1
				}, 1000)
			},
			//使用 counter 变量
			template: '<div>{{counter}}</div>' //创建一个变量counter - 字面量
		}).mount('#app')
	</script>
</html>
