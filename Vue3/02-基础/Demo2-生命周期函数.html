<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Demo2</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app"></div>
	</body>
	<script>
		// 生命周期函数 在 某一时刻 会 自动执行 的函数
		const app = Vue.createApp({
			data() {
				return {
					message: 'ich'
				}
			},
			methods:{
				handleItemClick(){
					//手动触发，点击后执行
					alert('手动触发，点击后执行')
				}
			},
			// 自动执行
			mounted(){
				alert('mounted')
			},
			template: "<h2 v-on:click='handleItemClick'>{{message}}</h2>"
		})
		const vm = app.mount("#app")
	</script>

</html>
