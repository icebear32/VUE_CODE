<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo11</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<!-- 计算属性的特性，当计算属性依赖的内容发生改变时，才会重新执行计算 -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'ich',
                // 设置变量，单价(price)和数量（count）
                price: 10,
                count: 2
            }
        },
        // 计算属性
        computed: {
            total() {
                return this.price * this.count
            },
            time() {
                return Date.now()
            }
        },
        // 只要页面重新渲染，就会重新执行methods方法
        methods: {
            handleItemClick() {
                this.message = this.message === 'ich' ? 'du' : 'ich'
            },
            getTotal() {
                return this.price * this.count
            },
            getTime() {
                return Date.now()
            },
            addCount() {
                this.count++
            }
        },
        template: `
            <h2> {{message}} </h2>
            <h2> 总和2：{{total}} </h2>
            <h2> 总和3：{{getTotal()}} </h2>
            <h2> methods 时间：{{getTime()}} </h2>
            <h2> computed 时间：{{time}} </h2>
            <button @click="addCount">再买一个</button>
        `
    })
    const vm = app.mount("#app")
</script>

</html>
