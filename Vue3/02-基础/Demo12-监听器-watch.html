<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'ich',
                price: 10,
                count: 2,
                // (1)在data中声明一个新的变量，叫做newTotal，给出一个20的值
                newTotal: 20
            }
        },
        watch: {
            // count() {
            //     console.log('count change');
            // }
            // 
            // count(current, prev) {
            //     console.log('count change');
            //     console.log('现在的值：', current);
            //     console.log('以前的值：', prev);
            // }
            // 
            // (2)修改watch中代码，写一个乘法表达式算出总和，赋值给this.newTotal
            count(current, prev) {
                this.newTotal = this.price * current
            }
        },
        computed: {
            total() {
                console.log('....count changed')
                return this.price * this.count
            }
        },
        methods: {
            handleItemClick() {
                this.message = this.message === 'ich' ? 'du' : 'ich'
            },
            addCount() {
                this.count++
            }
        },
        // (3)把模板中的渲染值，改为newTotal就可以了
        template: `
            <h2> {{message}} </h2>
            <h2> 总和 total：{{total}} </h2>
            <h2> 总和 newTotal：{{newTotal}} </h2>
            <button @click="addCount">再买一个</button>
        `
    })
    const vm = app.mount("#app")
</script>

</html>
