<script>

            // 多参数传递
            addCountClick(num, event) {
                this.count += num
                console.log(event.target);
            },
            handleBtnClick1() {
                alert(1)
            },
            handleBtnClick2() {
                alert(2)
            },
        },
        template: `
            <div>目前数量 {{count}} .</div>
            <button @click="addCountClick(2, $event)">增加一位</button>
            <br />
            <button @click="handleBtnClick1(), handleBtnClick2()">调用两个方法</button>
        `
    })
    const vm = app.mount("#app")
