<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example methods Demo</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>example methods Demo</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改数据</button></p>

    <script type="text/javascript">
        var ich = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function () {
                return {
                    message: 'hello,I am ich!'
                }
            },
            mounted: function () {
                console.log("mounted 被创建！");
            },
            destroyed: function () {
                console.log("destroy 销毁之后");
            },
            updated: function () {
                console.log("updated 更新之后");
            }
        })

        // 挂载
        var vm = new ich().$mount("#app")

        // 卸载
        function destroy() {
            vm.$destroy();
        }

        // 更新
        function reload() {
            vm.$forceUpdate()
        }

        // 更改数据
        function tick() {
            vm.message = "update message info ";
            vm.$nextTick(function () {
                console.log('message更新完后我被调用了');
            })
        }
    </script>
</body>

</html>
