<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins Option</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Mixins Option</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">ADD</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj = {
            updated: function () {
                console.log('我是扩展的updated');
            },
            methods: {
                add: function () {
                    console.log('我是被扩展出来的的方法');
                    this.num++
                }
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    console.log('我是vue原生的方法');
                    this.num++
                }
            },
            updated: function () {
                console.log('我是vue原生的updated');
            },
            // 扩展，扩展只能有一个
            extends: extendsObj
        })
    </script>
</body>

</html>
