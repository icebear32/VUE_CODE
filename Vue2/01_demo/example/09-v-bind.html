<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <h3>绑定地址</h3>
        <!-- 
            在 html 中用 v-bind:src="imgSrc"的动态绑定了src的值，
            这个值是在vue构造器里的data属性中找到的
         -->
        <p><img v-bind:src="imgSrc" alt="#" /></p>
        <!-- 简写 -->
        <p><a :href="webUrl">百度</a></p>
        <hr>
        <h3>绑定class</h3>
        <!-- 使用v-bind来绑定css样式 -->
        <div :class="className">1.绑定Class</div>
        <hr>
        <div :class="{classA:isOk}">2.绑定Class中的判断</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :class="{classA,classB}">3.绑定Class中的数组</div>
        <hr>
        <div :class="isOk?classA:classB">4.绑定Class中的三元运算符</div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象绑定style</div>
    </div>
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 150%;
        }
    </style>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                // 在data对象在中增加了imgSrc属性来供html调用
                imgSrc: '../assets/imge/dlam.png',
                webUrl: 'https://www.baidu.com/',
                className: 'classA',
                isOk: true,
                classA: 'classA',
                classB: 'classB',
                red: 'red',
                font: '20px',
                // 声明对象
                styleObject: {
                    color: 'green',
                    fontSize: '24px'
                }
            }
        })
    </script>
</body>

</html>
