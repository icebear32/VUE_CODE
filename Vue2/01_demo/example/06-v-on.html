<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click="add">加分</button>
            <!-- 简单的写法，就是用@代替 -->
            <button @click="sub">减分</button>
            <br>
            <input type="text" v-on:keyup.enter="onEnter" v-model="lastScore">
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                lastScore:0
            },
            methods: {
                add: function () {
                    this.score++;
                },
                sub: function () {
                    this.score--;
                },
                onEnter:function() {
                    // parseInt：转 int 类型
                    this.score = this.score + parseInt(this.lastScore)
                }
            }
        })
    </script>
</body>

</html>
