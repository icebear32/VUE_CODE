<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 全局化注册组件 和 局部注册组件</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component 全局化注册组件 和 局部注册组件</h1>
    <hr>
    <div id="app">
        <ich></ich>
        <du></du>
    </div>

    <script type="text/javascript">
        // 全局化就是在构造器的外部用Vue.component来注册
        // 只能定义一个
        Vue.component('ich', {
            template: `<div style="color:red">我是全局的ich组件</div>`
        })
        var app = new Vue({
            el: '#app',
            // 局部注册的组件只能在组件注册的作用域里进行使用，其他作用域使用无效
            // 可以定义多个
            components: {
                "du" :{
                    template: `<div style="color:green">我是局部的du组件</div>`
                }
            }
        })
    </script>
</body>

</html>
